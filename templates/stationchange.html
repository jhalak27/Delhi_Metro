{% extends "accountlayout.html" %}
{% block content %}
	<h1>Welcome {{ data[1] }}</h1>

	<form method="POST" action="{{ url_for('accountstations',passengerID=pID) }}">
		<div class="form-group">
		  <label for="sel1">Select station:</label>
		  <select class="form-control" name="stat_select" id="sel1">
		  	{% for stat in sta_data %}
		  		<option value=" {{ stat[0] }} ">{{ stat[1] }}</option>
		  	{% endfor %}
		  </select>
		</div>
		<div class="form-group">
		  <button type="submit" class="btn btn-default">Search Station</button>
		</div>
	</form>
	<br>
	{% if x==1 %}
		<div class="content-section">
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">{{ info[1] }}</legend>
				<label class="form-control-label">Station ID: {{ info[0] }}</label><br>
				<label class="form-control-label">Parking Facility: 
					{% if info[2]==1 %}
						Available
					{% else %}
						Not Available
					{% endif %}
				</label><br>
				<label class="form-control-label">Feeder Bus Service: 
					{% if info[3]==1 %}
						Available
					{% else %}
						Not Available
					{% endif %}
				</label><br>
				<label class="form-control-label">Opening Time: 6:00 AM</label><br>
				<label class="form-control-label">Closing Time: 11:00 PM</label>
			</fieldset>

		</div>
	{% endif %}
	
{% endblock content %}
